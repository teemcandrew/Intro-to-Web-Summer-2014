<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap</title>
		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="container">
		<h1 class="text-center"><small>The</small><strong>NBA Finals</strong></h1>
		<p class="text-center">
			<button type="button" class="btn btn-danger btn-lg active"><a href="http://www.nba.com/heat">Heat</a></button>
			<button type="button" class="btn btn-primary btn-lg active"><a href="http://www.nba.com/playoffs/2014/finals/index.html?ls=pot">VS</a></button>
			<button type="button" class="btn btn-default btn-lg active"><a href="http://www.nba.com/spurs">Spurs</a></button>
		</p>
		<p class="text-center">
		<button type="button" class="btn btn-warning active"><a href="http://www.nba.com/pacers">Pacers</a></button>
		<button type="button" class="btn btn-info active"><a href="http://www.nba.com/thunder">Thunder</a></button>
		</p>
		<p class="bg-link">San Antonio Spurs</p>
		<p class="bg-success"><em><strong>The Championship</strong></em></p>
		<p class="bg-danger">Miami Heat</p>
		<p class="bg-warning">Indiana Pacers</p>
		<p class="bg-info">Oklahoma Thunder</p>

		<div class="row">
			<div class="col-md-5"><small>Who </small></div>
			<div class="col-md-6"><em>Will</em></div>
			<div class="col-md-1"><strong>WIN</strong></div>
		</div>
		<div class="row">	
			<div class="col-md-4"><small>Who </small></div>
			<div class="col-md-5"><em>Will</em></div>
			<div class="col-md-3"><strong>Lose</strong></div>
			<img src="http://upload.wikimedia.org/wikipedia/commons/f/f7/NBA_Trophy2.png"alt  class="img-circle">
		</div>
		</div>
	</div>
	</body>
</html>
